changelog_1205_h2=Version 1.3.168 (2012-07-13)
changelog_1206_li=The message "Transaction log could not be truncated" was sometimes written to the .trace.db file even if there was no problem truncating the transaction log. 
changelog_1207_li=New system property "h2.serializeJavaObject" (default\: true) that allows to disable serializing Java objects, so that the objects compareTo and toString methods can be used. 
changelog_1208_li=Dylan has translated the H2 Console tool to Korean. Thanks a lot\! 
changelog_1209_li=Executing the statement CREATE INDEX IF ALREADY EXISTS if the index already exists no longer fails for a read only database. 
changelog_1210_li=MVCC\: concurrently updating a row could result in the row to appear deleted in the second connection, if there are multiple unique indexes (or a primary key and at least one unique index). Thanks a lot to Teruo for the patch\! 
changelog_1211_li=Fulltext search\: in-memory Lucene indexes are now supported. 
changelog_1212_li=Fulltext search\: UUID primary keys are now supported. 
changelog_1213_li=Apache Tomcat 7.x will now longer log a warning when unloading the web application, if using a connection pool. 
changelog_1214_li=H2 Console\: support the Midori browser (for Debian / Raspberry Pi) 
changelog_1215_li=When opening a remote session, don't open a temporary file if the trace level is set to zero 
changelog_1216_li=Use HMAC for authenticating remote LOB id's, removing the need for maintaining a cache, and removing the limit on the number of LOBs per result set. 
changelog_1217_li=H2 Console\: HTML and XML documents can now be edited in an updatable result set. There is (limited) support for editing multi-line documents. 
