changelog_1003_h2=Version 1.3.175 (2013-01-18)
changelog_1004_li=EXPLAIN was incorrect for queries with "ANY" or "SOME" conditions. 
changelog_1005_li=CallableStatement with "out" parameters\: running the same statement twice could result in an exception ("parameter not set"). 
changelog_1006_li=Union queries\: duplicate rows could be returned if the sub-queries contained "order by". 
changelog_1007_li=The GEOMETRY data type now works for user defined functions that return a result set. 
changelog_1008_li=PostgreSQL compatibility\: the PgServer was not working properly when the setting database_to_upper was set to false. 
changelog_1009_li=JdbcDataSource\: the methods setUrl and getUrl where added as aliases for setURL and getURL. This should solve problems with the HikariCP (Hikari connection pool). 
changelog_1010_li=Issue 537\: H2 Console\: when loading the schema, incorrect JDBC calls where issued, which caused the exception "Column PRECISION not found". 
changelog_1011_li=Improved Geometry processing (issue 535). 
changelog_1012_li=The collation can now be set in the database URL, even if there are data tables, if the collection is the same as the current collation. 
changelog_1013_li=Improved Oracle compatibility for CASE WHEN and DECODE. 
changelog_1014_li=The statement "drop all objects" did not work if a table depends on a view via a constraint. 
changelog_1015_li=Subqueries or views with "order by" an alias expression could not be executed due to a regression introduced in version 1.3.174. 
changelog_1016_li=Issue 73\: MySQL compatibility\: support REPLACE, patch by Cemo Koc. 
changelog_1017_li=The spatial index now works in MVCC mode when using the MVStore storage. 
changelog_1018_li=MVStore\: concurrency problems have been fixed. The API has been simplified. 
changelog_1019_li=Improve error message when dropping an index that belongs to a constraint, specify constraint in error message. 
changelog_1020_li=Issue 518\: java.sql.Connection.commit() freezes after LOB modification with EXCLUSIVE connection 
changelog_1021_li=Issue 517\: Create or replace view statement has no effect on the others already existing JDBC connection 
changelog_1022_li=Support 123L syntax as in Java; example\: SELECT (2000000000L*2). 
changelog_1023_li=Issue 520\: Add support for sequence max value, min value and cycle, patch by Daniel Gredler. 
changelog_1024_li=Issue 521\: ScriptReader should implement Closeable 
changelog_1025_li=Issue 524\: RunScript.execute does not close its Statement, patch from Gaul. 
changelog_1026_li=Add support for DB2 "WITH UR" clause, patch from litailang 
changelog_1027_li=Added support for ON DUPLICATE KEY UPDATE like MySQL with the values() function to update with the value that was to be inserted. Patch from Jean-Francois Noel. 
changelog_1028_li=Issue 522\: Treat empty strings like NULL in Oracle compatibility mode, patch by Daniel Gredler. 
changelog_1029_li=Issue 527\: Oracle compatibility mode\: incorrect scale behavior, patch by Daniel Gredler. 
changelog_1030_li=Slightly reduce the memory cost of View metadata. 
changelog_1031_li=Extend support of "GRANT ALTER ANY SCHEMA TO &lt;user&gt;" to allow grantee ability to manipulate tables 
changelog_1032_li=Issue 532\: Javadoc for ErrorCode.ROLES_AND_RIGHT_CANNOT_BE_MIXED looks wrong 
changelog_1033_li=Issue 528\: Add Oracle-compatible TO_CHAR function, patch by Daniel Gredler. 
changelog_1034_li=Issue 534\: CREATE ALIAS NOCACHE, Patch by Nicolas Fortin 
changelog_1035_li=Fix an issue with storing Unicode surrogate pairs in CLOB columns. 
changelog_1036_li=H2 console\: add SHIFT+ENTER "run selected" functionality 
changelog_1037_li=Fix bug in DB2 syntax "select * from test with ur", patch from litailang 
changelog_1038_li=Fix bug in DROP ALL OBJECTS when dealing with inter-schema dependencies. 
changelog_1039_h2=Version 1.3.174 (2013-10-19)
changelog_1040_li=LIRS cache\: bugfix for caches that only contain non-resident entries. 
changelog_1041_li=For in-memory databases, queries with a "group by" column that is also a hash index threw a RuntimeException. 
changelog_1042_li=Improved error message for some syntax errors. 
changelog_1043_li=File system abstraction\: if used directly, some file systems did not work correctly with spliced byte buffers (the database engine doesn't use those). 
changelog_1044_li=To use the MVStore storage engine (which is still work in progress), append ";mv_store\=true" to the database URL. Using the MVTableEngine when creating the table is no longer recommended. 
changelog_1045_li=To compile user defined functions, the javax.tools.JavaCompiler is now used if available, and no temporary files are created. This should solve problems when multiple H2 database concurrently compile the same user defined functions. To disable, system the system property "h2.javaSystemCompiler" to false. 
changelog_1046_li=Concurrently creating function aliases in different databases could result in the exception "javac\: file not found". 
changelog_1047_li=The function "regexp_replace" threw the wrong kind of exception if the replacement string was invalid. 
changelog_1048_li=A checkpoint is now done every MAX_LOG_SIZE / 2 instead of every MAX_LOG_SIZE, so that the transaction log doesn't grow as large. 
changelog_1049_li=MVStore table engine\: new setting "retention_time" to configure the time to retain old data. The default is 45 seconds. 
changelog_1050_li=The method TableEngine.createTable() now returns a Table object. 
changelog_1051_li=For read-only databases, for the trace level "debug", the trace info is written to the temp directory. 
changelog_1052_li=Closing the file lock will now wait until the background thread is stopped. 
changelog_1053_li=In version 1.3.172, a performance regression was introduced when fixing the issue 389 (when there is a multi-column primary key, H2 does not seem to always pick the right index). This was related to boosting an index that matches the "order by" column list (the wrong index was used in some cases). 
changelog_1054_li=Improved spatial index and data type. 
changelog_1055_li=Issue 467\: OSGi Class Loader (ability to create reference to class in other ClassLoader, for example in another OSGi bundle). 
changelog_1056_li=Queries "group by" that contain a subquery with an aggregate function returned the wrong result in some cases. 
changelog_1057_li=Fix bug in unique and non-unique hash indexes which manifested as incorrect results when the search key was a different cardinal type from the table index key. e.g. where the one was INT and the other was LONG 
changelog_1058_li=Bug\: Changes to the database structure did not result in the Session query cache being invalidated. 
changelog_1059_li=New feature from Davide Cavestro - allow using custom Java object serialization engines on a per-DB basis. 
changelog_1060_li=When running the Recover tool on very large (&gt;6G) databases, some statistics were reported with negative numbers. 
changelog_1061_li=Add a CONTAINS_UNCOMMITTED column to the SESSIONS metadata table, to allow detecting when rogue sessions are creating large transactions. 
changelog_1062_li=Some small fixes to the GEOMETRY support, patches by Nicolas Fortin. 
changelog_1063_li=The BNF tool and the autocomplete feature are exported in OSGi, which makes it possible for smart editors to do autocomplete. Patch from Nicolas Fortin. 
changelog_1064_li=Fix DROP ALL OBJECTS and DROP SCHEMA in the presence of tables with computed column dependencies. 
changelog_1065_li=Session-temporary LOB's could sometimes accumulate, increasing the size of the DB file until shutdown. Now they are cleared out at every commit. 
changelog_1066_li=There was a bug where a hash index with more than one column would be silently converted to a regular index. It will now throw an exception. 
changelog_1067_li=Query Statistics\: new feature which stores the newest 100 SQL queries executed and their performance data. Useful for tracking down badly performing queries. 
changelog_1068_li=Fix an LOB deadlock between reading and updating LOB columns. 
changelog_1069_li=Support the JDBC DatabaseMetaData\#getClientInfoProperties() method, in the sense of returning an empty result, in order to make WebSphere happy. 
changelog_1070_li=Make Server\#openBrowser respect the $BROWSER environment variable. Add "chromium" to the list of browsers tried. Patch from Felix Kaiser. 
changelog_1071_li=Fix to org.h2.util.ScriptReader when handling unclosed block comments. 
changelog_1072_li=Make org.h2.util.ScriptReader throw a better exception when handling broken scripts which generate extremely large statements. 
changelog_1073_li=Fix bug with ALLOW_LITERALS\=NONE, where the periodic analyze table on insert would throw an exception. A similar problem was fixed in the Console tool. 
changelog_1074_li=Issue 510\: Make org.h2.bnf public for consumption by external projects, patch by Nicolas Fortin 
changelog_1075_li=Issue 509\: Important fix on ValueGeometry, patch by Nicolas Fortin (with some tweaking) Make ValueGeometry\#getDimensionCount more reliable. Add unit test to check for illegal ValueGeometry comparison Add unit test for conversion of Geometry object into Object Add optional export to MANIFEST.MF for JTS Geometry classes Validate that geometry values can be represented in WKB. 
changelog_1076_li=Issue 506\: RFE\: Include Thread.getName() in case of a deadlock 
changelog_1077_li=Adding support for "GRANT ALTER ANY SCHEMA TO &lt;user&gt;", patch by John Yates 
