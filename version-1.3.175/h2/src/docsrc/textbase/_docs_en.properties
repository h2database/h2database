advanced_1359_p=\ For a complete list of settings, see <a href\="../javadoc/org/h2/constant/SysProperties.html">SysProperties</a>. 
advanced_1360_h2=Setting the Server Bind Address
advanced_1361_p=\ Usually server sockets accept connections on any/all local addresses. This may be a problem on multi-homed hosts. To bind only to one address, use the system property <code>h2.bindAddress</code>. This setting is used for both regular server sockets and for SSL server sockets. IPv4 and IPv6 address formats are supported. 
advanced_1362_h2=Pluggable File System
advanced_1363_p=\ This database supports a pluggable file system API. The file system implementation is selected using a file name prefix. Internally, the interfaces are very similar to the Java 7 NIO2 API, but do not (yet) use or require Java 7. The following file systems are included\: 
advanced_1364_code=zip\:
advanced_1365_li=\ read-only zip-file based file system. Format\: <code>zip\:/zipFileName\!/fileName</code>. 
advanced_1366_code=split\:
advanced_1367_li=\ file system that splits files in 1 GB files (stackable with other file systems). 
advanced_1368_code=nio\:
advanced_1369_li=\ file system that uses <code>FileChannel</code> instead of <code>RandomAccessFile</code> (faster in some operating systems). 
advanced_1370_code=nioMapped\:
advanced_1371_li=\ file system that uses memory mapped files (faster in some operating systems). Please note that there currently is a file size limitation of 2 GB when using this file system when using a 32-bit JVM. To work around this limitation, combine it with the split file system\: <code>split\:nioMapped\:test</code>. 
advanced_1372_code=memFS\:
advanced_1373_li=\ in-memory file system (slower than mem; experimental; mainly used for testing the database engine itself). 
advanced_1374_code=memLZF\:
advanced_1375_li=\ compressing in-memory file system (slower than memFS but uses less memory; experimental; mainly used for testing the database engine itself). 
advanced_1376_p=\ As an example, to use the the <code>nio</code> file system, use the following database URL\: <code>jdbc\:h2\:nio\:~/test</code>. 
advanced_1377_p=\ To register a new file system, extend the classes <code>org.h2.store.fs.FilePath, FileBase</code>, and call the method <code>FilePath.register</code> before using it. 
advanced_1378_p=\ For input streams (but not for random access files), URLs may be used in addition to the registered file systems. Example\: <code>jar\:file\:///c\:/temp/example.zip\!/org/example/nested.csv</code>. To read a stream from the classpath, use the prefix <code>classpath\:</code>, as in <code>classpath\:/org/h2/samples/newsfeed.sql</code>. 
advanced_1379_h2=Split File System
advanced_1380_p=\ The file system prefix <code>split\:</code> is used to split logical files into multiple physical files, for example so that a database can get larger than the maximum file system size of the operating system. If the logical file is larger than the maximum file size, then the file is split as follows\: 
advanced_1381_code=&lt;fileName&gt;
advanced_1382_li=\ (first block, is always created) 
advanced_1383_code=&lt;fileName&gt;.1.part
advanced_1384_li=\ (second block) 
advanced_1385_p=\ More physical files (<code>*.2.part, *.3.part</code>) are automatically created / deleted if needed. The maximum physical file size of a block is 2^30 bytes, which is also called 1 GiB or 1 GB. However this can be changed if required, by specifying the block size in the file name. The file name format is\: <code>split\:&lt;x&gt;\:&lt;fileName&gt;</code> where the file size per block is 2^x. For 1 MiB block sizes, use x \= 20 (because 2^20 is 1 MiB). The following file name means the logical file is split into 1 MiB blocks\: <code>split\:20\:test.h2.db</code>. An example database URL for this case is <code>jdbc\:h2\:split\:20\:~/test</code>. 
advanced_1386_h2=Database Upgrade
advanced_1387_p=\ In version 1.2, H2 introduced a new file store implementation which is incompatible to the one used in versions &lt; 1.2. To automatically convert databases to the new file store, it is necessary to include an additional jar file. The file can be found at <a href\="http\://h2database.com/h2mig_pagestore_addon.jar">http\://h2database.com/h2mig_pagestore_addon.jar</a> . If this file is in the classpath, every connect to an older database will result in a conversion process. 
advanced_1388_p=\ The conversion itself is done internally via <code>'script to'</code> and <code>'runscript from'</code>. After the conversion process, the files will be renamed from 
advanced_1389_code=dbName.data.db
advanced_1390_li=\ to <code>dbName.data.db.backup</code> 
advanced_1391_code=dbName.index.db
advanced_1392_li=\ to <code>dbName.index.db.backup</code> 
advanced_1393_p=\ by default. Also, the temporary script will be written to the database directory instead of a temporary directory. Both defaults can be customized via 
advanced_1394_code=org.h2.upgrade.DbUpgrade.setDeleteOldDb(boolean)
advanced_1395_code=org.h2.upgrade.DbUpgrade.setScriptInTmpDir(boolean)
advanced_1396_p=\ prior opening a database connection. 
advanced_1397_p=\ Since version 1.2.140 it is possible to let the old h2 classes (v 1.2.128) connect to the database. The automatic upgrade .jar file must be present, and the URL must start with <code>jdbc\:h2v1_1\:</code> (the JDBC driver class is <code>org.h2.upgrade.v1_1.Driver</code>). If the database should automatically connect using the old version if a database with the old format exists (without upgrade), and use the new version otherwise, then append <code>;NO_UPGRADE\=TRUE</code> to the database URL. Please note the old driver did not process the system property <code>"h2.baseDir"</code> correctly, so that using this setting is not supported when upgrading. 
advanced_1398_h2=Java Objects Serialization
advanced_1399_p=\ Java objects serialization is enabled by default for columns of type <code>OTHER</code>, using standard Java serialization/deserialization semantics. 
advanced_1400_p=\ To disable this feature set the system property <code>h2.serializeJavaObject\=false</code> (default\: true). 
advanced_1401_p=\ Serialization and deserialization of java objects is customizable both at system level and at database level providing a <a href\="../javadoc/org/h2/api/JavaObjectSerializer.html">JavaObjectSerializer</a> implementation\: 
advanced_1402_li=\ At system level set the system property <code>h2.javaObjectSerializer</code> with the Fully Qualified Name of the <code>JavaObjectSerializer</code> interface implementation. It will be used over the entire JVM session to (de)serialize java objects being stored in column of type OTHER. Example <code>h2.javaObjectSerializer\=com.acme.SerializerClassName</code>. 
advanced_1403_li=\ At database level execute the SQL statement <code>SET JAVA_OBJECT_SERIALIZER 'com.acme.SerializerClassName'</code> or append <code>;JAVA_OBJECT_SERIALIZER\='com.acme.SerializerClassName'</code> to the database URL\: <code>jdbc\:h2\:~/test;JAVA_OBJECT_SERIALIZER\='com.acme.SerializerClassName'</code>. 
advanced_1404_p=\ Please note that this SQL statement can only be executed before any tables are defined. 
advanced_1405_h2=Limits and Limitations
advanced_1406_p=\ This database has the following known limitations\: 
advanced_1407_li=Database file size limit\: 4 TB (using the default page size of 2 KB) or higher (when using a larger page size). This limit is including CLOB and BLOB data. 
advanced_1408_li=The maximum file size for FAT or FAT32 file systems is 4 GB. That means when using FAT or FAT32, the limit is 4 GB for the data. This is the limitation of the file system. The database does provide a workaround for this problem, it is to use the file name prefix <code>split\:</code>. In that case files are split into files of 1 GB by default. An example database URL is\: <code>jdbc\:h2\:split\:~/test</code>. 
advanced_1409_li=The maximum number of rows per table is 2^64. 
advanced_1410_li=Main memory requirements\: The larger the database, the more main memory is required. With the current storage mechanism (the page store), the minimum main memory required is around 1 MB for each 8 GB database file size. 
advanced_1411_li=Limit on the complexity of SQL statements. Statements of the following form will result in a stack overflow exception\: 
advanced_1412_li=There is no limit for the following entities, except the memory and storage capacity\: maximum identifier length (table name, column name, and so on); maximum number of tables, columns, indexes, triggers, and other database objects; maximum statement length, number of parameters per statement, tables per statement, expressions in order by, group by, having, and so on; maximum rows per query; maximum columns per table, columns per index, indexes per table, lob columns per table, and so on; maximum row length, index row length, select row length; maximum length of a varchar column, decimal column, literal in a statement. 
advanced_1413_li=Querying from the metadata tables is slow if there are many tables (thousands). 
advanced_1414_li=For limitations on data types, see the documentation of the respective Java data type or the data type documentation of this database. 
