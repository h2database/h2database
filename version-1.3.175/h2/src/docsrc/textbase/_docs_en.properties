changelog_1080_li=Server mode\: if there was an error while reading from a LOB, the session was closed in some cases. 
changelog_1081_li=Issue 463\: Driver name and version are now the same in OsgiDataSourceFactory and JdbcDatabaseMetaData. 
changelog_1082_li=JaQu\: The data type VARCHAR is now (again) used for Strings (no longer TEXT, except when explicitly set). 
changelog_1083_li=For in-memory databases, creating an index on a CLOB or BLOB column is no longer supported. This is to simplify the MVTableEngine. 
changelog_1084_li=New column "information_schema.tables.row_count_estimate". 
