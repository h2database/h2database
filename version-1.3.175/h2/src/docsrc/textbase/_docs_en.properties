mvstore_1035_h2=Store Builder
mvstore_1036_p=\ The <code>MVStore.Builder</code> provides a fluid interface to build a store if more complex configuration options are used. Example usage\: 
mvstore_1037_p=\ The list of available options is\: 
mvstore_1038_li=autoCommitBufferSize\: the size of the write buffer. 
mvstore_1039_li=autoCommitDisabled\: to disable auto-commit. 
mvstore_1040_li=backgroundExceptionHandler\: specify a handler for exceptions that could occur while writing in the background. 
mvstore_1041_li=cacheSize\: the cache size in MB. 
mvstore_1042_li=compressData\: compress the data when storing. 
