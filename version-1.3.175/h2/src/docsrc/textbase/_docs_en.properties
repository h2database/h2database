changelog_1145_h2=Version 1.3.171 (2013-03-17)
changelog_1146_li=Security\: the TCP server did not correctly restrict access rights of clients in some cases. This was specially a problem when using the flag "tcpAllowOthers". 
changelog_1147_li=H2 Console\: the session timeout can now be configured using the system property "h2.consoleTimeout". 
changelog_1148_li=Issue 431\: Improved compatibility with MySQL\: support for "ENGINE\=InnoDB charset\=UTF8" when creating a table. 
changelog_1149_li=Issue 249\: Improved compatibility with MySQL in the MySQL mode\: now the methods DatabaseMetaData methods stores*Case*Identifiers return the same as MySQL when using the MySQL mode. 
changelog_1150_li=Issue 434\: H2 Console didn't work in the Chrome browser due to a wrong viewport argument. 
changelog_1151_li=There was a possibility that the .lock.db file was not deleted when the database was closed, which could slow down opening the database. 
changelog_1152_li=The SQL script generated by the "script" command contained inconsistent newlines on Windows. 
changelog_1153_li=When using trace level 4 (SLF4J) in the server mode, a directory "trace.db" and an empty file was created on the client side. This is no longer made. 
changelog_1154_li=Optimize IN(...) queries\: there was a bug in version 1.3.170 if the type of the left hand side didn't match the type of the right hand side. Fixed. 
changelog_1155_li=Optimize IN(...) queries\: there was a bug in version 1.3.170 for comparison of the type "X IN(NULL, NULL)". Fixed. 
changelog_1156_li=Timestamps with timezone that were passed as a string were not always converted correctly. For example "2012-11-06T23\:00\:00.000Z" was converted to "2012-11-06" instead of to "2012-11-07" in the timezone CET. Thanks a lot to Steve Hruda for reporting the problem\! 
changelog_1157_li=New table engine "org.h2.mvstore.db.MVTableEngine" that internally uses the MVStore to persist data. To try it out, append ";DEFAULT_TABLE_ENGINE\=org.h2.mvstore.db.MVTableEngine" to the database URL. This is still very experimental, and many features are not supported yet. The data is stored in a file with the suffix ".mv.db". 
changelog_1158_li=New connection setting "DEFAULT_TABLE_ENGINE" to use a specific table engine if none is set explicitly. This is to simplify testing the MVStore table engine. 
changelog_1159_li=MVStore\: encrypted stores are now supported. Only standardized algorithms are used\: PBKDF2, SHA-256, XTS-AES, AES-128. 
changelog_1160_li=MVStore\: improved API thanks to Simo Tripodi. 
changelog_1161_li=MVStore\: maps can now be renamed. 
changelog_1162_li=MVStore\: store the file header also at the end of each chunk, which results in a further reduced number of write operations. 
changelog_1163_li=MVStore\: a map implementation that supports concurrent operations. 
changelog_1164_li=MVStore\: unified exception handling; the version is included in the messages. 
changelog_1165_li=MVStore\: old data is now retained for 45 seconds by default. 
changelog_1166_li=MVStore\: compress is now disabled by default, and can be enabled on request. 
changelog_1167_li=Support ALTER TABLE ADD ... AFTER. Patch from Andrew Gaul (argaul at gmail.com). Fixes issue 401. 
