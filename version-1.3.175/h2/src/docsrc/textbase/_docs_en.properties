mvstore_1024_h2=Overview
mvstore_1025_p=\ The MVStore is work in progress, and is planned to be the next storage subsystem of H2. But it can also be used directly within an application, without using JDBC or SQL. 
mvstore_1026_li=MVStore stands for "multi-version store". 
mvstore_1027_li=Each store contains a number of maps that can be accessed using the <code>java.util.Map</code> interface. 
mvstore_1028_li=Both file-based persistence and in-memory operation are supported. 
mvstore_1029_li=It is intended to be fast, simple to use, and small. 
mvstore_1030_li=Old versions of the data can be read concurrently with all other operations. 
mvstore_1031_li=Transaction are supported (including concurrent transactions and 2-phase commit). 
mvstore_1032_li=The tool is very modular. It supports pluggable data types and serialization, pluggable storage (to a file, to off-heap memory), pluggable map implementations (B-tree, R-tree, concurrent B-tree currently), BLOB storage, and a file system abstraction to support encrypted files and zip files. 
