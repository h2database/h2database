name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        java: [ '8',  '11' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'
      - name: Test
        run: |
          cd h2
          echo $JAVA_OPTS
          export JAVA_OPTS=-Xmx512m
          ./build.sh jar testCI
